<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="form-part1">
            <p>HOURS</p>
            <p>MINUTES</p>
            <p>SECONDS</p>
        </div>
        <form class="form-part2">
            <input id="hour-input" type="number" value="0">
            <input id="minute-input" type="number" value="0">
            <input id="second-input" type="number" value="0">
        </form>
        <div class="form-part3">
            <p>HOURS</p>
            <input id="hour-input" type="number" value="0">
            <p>MINUTES</p>
            <input id="minute-input" type="number" value="0">
            <p>SECONDS</p>
            <input id="second-input" type="number" value="0">
        </div>
        <div class="timer-part">
            <p id="clock-segment">00:00:00</p>
            <img src="./images/timer.png" alt="Timer">
        </div>
        <div class="buttonControl-part">
            <button class="start-button">START ✓</button>
            <button class="pause-button">PAUSE ●</button>
            <button class="stop-button">STOP ▪</button>
        </div>
    </div>

</body>
</html>
